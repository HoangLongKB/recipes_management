<div class="row">
    <div class="col-md-12">
        <h2>{{selectedRecipe.name}}</h2>
    </div>
</div>
<div class="row mb-2">
    <div class="col-md-12">
        <img [src]="selectedRecipe.imagePath" alt="selectedRecipe.name" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropDownRecipe" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropDownRecipe">
                <a class="dropdown-item" href="#">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p class="m-0">{{selectedRecipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p class="m-0">Ingredients</p>
    </div>
</div>
